<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Do Application</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/todo-style.css" rel="stylesheet">
	<script src="js/angular.min.js"></script>
</head>
<body>
	<div class="container" ng-app="todoApp" ng-controller="todoCtrl">
		<div class="row">
			<h1 class="text-center">My Task List</h1>
			<br>
			<div class="col-xs-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
				<form ng-submit="addtask()">
					<input type="text" class="form-control" ng-model="newtask" placeholder="Add a new task...">
				</form>
			</div>
			<br>
			<br>
			<div class="col-xs-12 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
				<table class="table table-bordered table-hover">
					<tr ng-repeat="x in tasks">
						<td>
							<button class="pull-right btn-custom" ng-click="deltask(x)">x</button>
							{{x}}
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/todoController.js"></script>
</body>
</html>
